<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  <form action="" id="survey-form">
    <label for="name" id="name-label"></label>
    <input type="text" id="name" placeholder="Enter your name">
    <label for="email" id="email-label"></label>
    <input type="email" id="email" placeholder="Enter your email" required>
    <label for="number" id="number-label"></label>
    <input type="number" id="number" inputmode="numeric" min="10" max="100" placeholder="Enter your age">
    <select name="job" required id="dropdown">
      <option value="students">Students</option>
      <option value="Full time job">Full time Job</option>
      <option value="Full time Learner">Full Time learners</option>
    </select>
    <input type="radio" name="reco" value="definately"> definately
    <input type="radio" name="reco" value="maybe"> May be
    <input type="radio" name="reco" value="sure"> Sure

    <p>What would you like to see improved? (Check all that apply)</p>
    <div id="checkboxes">
      <input type="checkbox" value="front-end" name="check"> Fron-End
      <input type="checkbox" value="back-end" name="check"> Back-End
      <input type="checkbox" value="full-stack" name="check"> Full Stack
    </div>
    <p>Any comments or suggestions?</p>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <input type="submit" name="" id="">
  </form>

  <!--

    Hello Camper!

    - The freeCodeCamp Team

    -->

  <script src="js/index.js"></script>
</body>

</html>
